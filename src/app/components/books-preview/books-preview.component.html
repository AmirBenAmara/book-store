<div class="container mt-4">
  <div class="header-row d-flex justify-content-between align-items-center">
    <h2>Book List</h2>
    <div>
      <input
        type="text"
        class="form-control d-inline-block"
        placeholder="Search Books"
        (input)="onSearchBooks($event)"
        style="width: 200px"
      />
      <button mat-raised-button color="primary" (click)="openAddBookModal()" class="ml-2">Add Book</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover mt-3">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Author(s)</th>
          <th>Publisher(s)</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of filteredBooks" (click)="selectBook(book.id)">
          <td>{{ book.name }}</td>
          <td>
            <span *ngFor="let author of book.author; let i = index">
              {{ author.name }}<span *ngIf="i < book.author.length - 1">, </span>
            </span>
          </td>
          <td>
            <span *ngFor="let publisher of book.publisher; let i = index">
              {{ publisher.name }}<span *ngIf="i < book.publisher.length - 1">, </span>
            </span>
          </td>
          <td>{{ book.isbn }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
