<div class="container my-4">
  <div class="card book-detail-card" *ngIf="book">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <a class="btn btn-light" [routerLink]="['']"><mat-icon>arrow_back</mat-icon></a>
      <h2>{{ book.name }}</h2>
      <div></div>
      <!-- For spacing and alignment -->
    </div>
    <div class="card-body">
      <h4 class="text-secondary">ISBN: {{ book.isbn }}</h4>
      <p class="mt-3">{{ book.description }}</p>
      <h5 class="text-success mt-4">Price: ${{ book.price }}</h5>

      <div class="mt-5">
        <h5>Author(s):</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let author of book.author">{{ author.name }}</li>
        </ul>

        <h5 class="mt-4">Publisher:</h5>
        <p>{{ book.publisher[0].name }}</p>
      </div>
    </div>
  </div>
</div>
